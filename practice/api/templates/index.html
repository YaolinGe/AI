<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LSTM Autoencoder</title>
    <script>
        function addLayer() {
            const layerContainer = document.getElementById('layer-container');
            const layerCount = layerContainer.children.length + 1;

            const layerDiv = document.createElement('div');
            layerDiv.innerHTML = `
                <h3>Layer ${layerCount}</h3>
                <label for="input_dim_${layerCount}">Input Dimension:</label>
                <input type="number" id="input_dim_${layerCount}" name="input_dim_${layerCount}" value="3"><br><br>
                <label for="hidden_dim_${layerCount}">Hidden Dimension:</label>
                <input type="number" id="hidden_dim_${layerCount}" name="hidden_dim_${layerCount}" value="2"><br><br>
                <label for="output_dim_${layerCount}">Output Dimension:</label>
                <input type="number" id="output_dim_${layerCount}" name="output_dim_${layerCount}" value="2"><br><br>
            `;
            layerContainer.appendChild(layerDiv);
        }
    </script>
</head>
<body>
    <h1>LSTM Autoencoder</h1>
    <form method="post">
        <label for="seq_len">Sequence Length:</label>
        <input type="number" id="seq_len" name="seq_len" value="{{ request.form.seq_len or 50 }}"><br><br>
        <label for="input_dim">Input Dimension:</label>
        <input type="number" id="input_dim" name="input_dim" value="{{ request.form.input_dim or 3 }}"><br><br>
        <label for="hidden_dim1">Hidden Dimension 1:</label>
        <input type="number" id="hidden_dim1" name="hidden_dim1" value="{{ request.form.hidden_dim1 or 2 }}"><br><br>
        <label for="hidden_dim2">Hidden Dimension 2:</label>
        <input type="number" id="hidden_dim2" name="hidden_dim2" value="{{ request.form.hidden_dim2 or 2 }}"><br><br>
        <label for="num_layers">Number of Layers:</label>
        <input type="number" id="num_layers" name="num_layers" value="{{ request.form.num_layers or 1 }}"><br><br>
        <label for="batch_size">Batch Size:</label>
        <input type="number" id="batch_size" name="batch_size" value="{{ request.form.batch_size or 10 }}"><br><br>
        
        <div id="layer-container">
            <!-- Additional layers will be added here -->
        </div>
        
        <button type="button" onclick="addLayer()">Add Layer</button><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
