<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LSTM Autoencoder</title>
</head>
<body>
    <h1>LSTM Autoencoder</h1>
    <form method="post">
        <label for="seq_len">Sequence Length:</label>
        <input type="number" id="seq_len" name="seq_len" value="50"><br><br>
        <label for="input_dim">Input Dimension:</label>
        <input type="number" id="input_dim" name="input_dim" value="3"><br><br>
        <label for="hidden_dim1">Hidden Dimension 1:</label>
        <input type="number" id="hidden_dim1" name="hidden_dim1" value="2"><br><br>
        <!-- <label for="hidden_dim2">Hidden Dimension 2:</label>
        <input type="number" id="hidden_dim2" name="hidden_dim2" value="2"><br><br> -->
        <label for="num_layers">Number of Layers:</label>
        <input type="number" id="num_layers" name="num_layers" value="1"><br><br>
        <label for="batch_size">Batch Size:</label>
        <input type="number" id="batch_size" name="batch_size" value="10"><br><br>
        <input type="submit" value="Submit">
    </form>

    {% if iframe_url %}
    <h2>Embedded Content</h2>
    <iframe src="{{ iframe_url }}" width="600" height="400"></iframe>
    {% endif %}
</body>
</html>
